---
filter:
    excluded_paths: [cache/, resources/, tests/, vendor/]

checks:
    php:
        code_rating: true
        duplication: true
        indentation:
            general:
                use_tabs: false
                size: 4

tools:
    external_code_coverage:
        timeout: 1200
    sensiolabs_security_checker: true
    php_cpd:
        enabled: true
        excluded_dirs: [cache, resources, tests, vendor]
    php_pdepend:
        excluded_dirs: [cache, resources, tests, vendor]
